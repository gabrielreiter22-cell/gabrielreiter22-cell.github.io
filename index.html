<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaitaH Xis</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff9f1c;
  --secondary:#ff5e00;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  background:linear-gradient(180deg,#000,#121212);
  color:#fff;
}

header{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav a{
  color:#fff;
  margin-left:1rem;
  text-decoration:none;
}

section{
  max-width:1200px;
  margin:auto;
  padding:4rem 2rem;
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}

.card{
  background:#111;
  border-radius:18px;
  padding:1.8rem;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}

.card h4{color:var(--primary)}

.price{
  font-weight:600;
  margin-bottom:1rem;
}

.options{
  margin:1rem 0;
}

.options label{
  display:block;
  font-size:.9rem;
  cursor:pointer;
}

.btn{
  width:100%;
  margin-top:1rem;
  padding:.9rem;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#000;
  font-weight:700;
  cursor:pointer;
}

.cart{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--primary);
  color:#000;
  padding:1rem 1.6rem;
  border-radius:50px;
  font-weight:700;
  cursor:pointer;
}

#cartPanel{
  position:fixed;
  top:0;
  right:0;
  width:360px;
  height:100vh;
  background:#0f0f0f;
  padding:2rem;
  display:none;
  box-shadow:-10px 0 30px rgba(0,0,0,.7);
}

.close{
  float:right;
  background:none;
  border:none;
  color:#ff5e00;
  font-size:1.3rem;
  cursor:pointer;
}

.finalizar{
  display:block;
  margin-top:1.5rem;
  text-align:center;
  padding:1rem;
  border-radius:16px;
  background:linear-gradient(90deg,#25D366,#1ebe57);
  color:#000;
  font-weight:800;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <strong>BaitaH Xis</strong>
    <nav>
      <a href="#xis">Xis</a>
      <a href="https://wa.me/5547988050106" target="_blank">WhatsApp</a>
    </nav>
  </div>
</header>

<section id="xis">
<h3 style="text-align:center;color:#ff9f1c;margin-bottom:2rem">Xis</h3>
<div class="menu" id="xisMenu"></div>
</section>

<div class="cart" onclick="toggleCart()">ðŸ›’ Carrinho (<span id="cartQtd">0</span>)</div>

<div id="cartPanel">
<button class="close" onclick="toggleCart()">âœ•</button>
<h3>Seu pedido</h3>
<ul id="cartItems" style="list-style:none"></ul>
<p><strong>Total:</strong> R$ <span id="cartTotal">0</span>,00</p>
<a id="whatsappLink" class="finalizar" target="_blank">Finalizar Pedido</a>
</div>

<script>
const adicionais = {
  "hambÃºrguer":6,
  "bacon":5,
  "ovo":3,
  "calabresa":5,
  "frango":5,
  "coraÃ§Ã£o":7,
  "queijo":3,
  "cheddar":4
};

const xis = [
  {nome:"Xis Burger",preco:21,ingredientes:["pÃ£o","hambÃºrguer","queijo","presunto"]},
  {nome:"Xis Salada",preco:25,ingredientes:["pÃ£o","hambÃºrguer","queijo","presunto","milho","ervilha","tomate","alface","pepino"]},
  {nome:"Xis Bacon",preco:31,ingredientes:["pÃ£o","hambÃºrguer","bacon","queijo","presunto","milho","ervilha","tomate","alface","pepino"]},
  {nome:"Xis Calabresa",preco:30,ingredientes:["pÃ£o","hambÃºrguer","calabresa","queijo","presunto","milho","ervilha","tomate","alface","pepino"]},
  {nome:"Xis Frango",preco:30,ingredientes:["pÃ£o","frango","queijo","presunto","milho","ervilha","tomate","alface","pepino"]},
  {nome:"Xis CoraÃ§Ã£o",preco:35,ingredientes:["pÃ£o","coraÃ§Ã£o","hambÃºrguer","queijo","presunto","milho","ervilha","tomate","alface","pepino"]},
  {nome:"Xis Egg",preco:26,ingredientes:["pÃ£o","hambÃºrguer","ovo","queijo","presunto","milho","ervilha","tomate","alface","pepino"]},
  {nome:"Xis Vegetariano",preco:26,ingredientes:["pÃ£o","queijo","ovo","tomate","alface","milho","ervilha","palmito","batata palha"]},
  {nome:"BaitaH Xis",preco:42,ingredientes:["pÃ£o","hambÃºrguer","bacon","cheddar","queijo","presunto","tomate","alface","pepino"]},
  {nome:"Xis da Casa",preco:39,ingredientes:["pÃ£o","hambÃºrguer","coraÃ§Ã£o","frango","bacon","ovo","calabresa","alface","tomate","molho","milho","ervilha"]}
];

let cart=[];

function renderMenu(){
  document.getElementById("xisMenu").innerHTML = xis.map((x,i)=>`
    <div class="card">
      <h4>${x.nome}</h4>
      <div class="price">R$ ${x.preco},00</div>

      <div class="options">
        <strong>Ingredientes</strong>
        ${x.ingredientes.map(ing=>`
          <label>
            <input type="checkbox" checked class="ing-${i}" value="${ing}">
            ${ing}
          </label>
        `).join("")}
      </div>

      <div class="options">
        <strong>Adicionais</strong>
        ${Object.keys(adicionais).map(a=>`
          <label>
            <input type="checkbox" class="add-${i}" value="${a}">
            + ${a} (R$ ${adicionais[a]},00)
          </label>
        `).join("")}
      </div>

      <button class="btn" onclick="addToCart(${i})">Adicionar ao pedido</button>
    </div>
  `).join("");
}

function addToCart(i){
  const lanche = xis[i];
  let removidos=[];
  let adds=[];
  let total = lanche.preco;

  document.querySelectorAll(`.ing-${i}`).forEach(c=>{
    if(!c.checked) removidos.push(c.value);
  });

  document.querySelectorAll(`.add-${i}`).forEach(c=>{
    if(c.checked){
      adds.push(c.value);
      total += adicionais[c.value];
    }
  });

  cart.push({nome:lanche.nome,removidos,adds,preco:total});
  renderCart();
}

function renderCart(){
  const ul=document.getElementById("cartItems");
  const totalEl=document.getElementById("cartTotal");
  const qtd=document.getElementById("cartQtd");
  let total=0;
  ul.innerHTML="";

  cart.forEach(p=>{
    total+=p.preco;
    ul.innerHTML+=`
      <li style="margin-bottom:1rem">
        <strong>${p.nome}</strong><br>
        ${p.removidos.length?`Sem: ${p.removidos.join(", ")}<br>`:""}
        ${p.adds.length?`Adicionais: ${p.adds.join(", ")}<br>`:""}
        R$ ${p.preco},00
      </li>
    `;
  });

  qtd.innerText=cart.length;
  totalEl.innerText=total;

  let msg="Pedido BaitaH Xis:%0A%0A";
  cart.forEach(p=>{
    msg+=`- ${p.nome}%0A`;
    if(p.removidos.length) msg+=`  Sem: ${p.removidos.join(", ")}%0A`;
    if(p.adds.length) msg+=`  Adicionais: ${p.adds.join(", ")}%0A`;
  });
  msg+=`%0ATotal: R$ ${total},00`;

  document.getElementById("whatsappLink").href =
    `https://wa.me/5547988050106?text=${msg}`;
}

function toggleCart(){
  const p=document.getElementById("cartPanel");
  p.style.display = p.style.display==="block"?"none":"block";
}

renderMenu();
</script>

</body>
</html>
